{% extends "layout.html" %}
{% from "_form_macros.html" import render_sneaker_edit_form %}

{% block content %}

<div class="edit-recipe">
  <div class="page-header">
    <h2>Edit Sneaker</h2>
  </div>

<div class="container">
  <form action="{{ url_for('sneakers.edit_sneaker', sneaker_id=sneaker.id) }}" method="post" enctype="multipart/form-data">
    {{ form.csrf_token }}

    {{ render_sneaker_edit_form(form, sneaker) }}

    <div class="form-group row">
      <div class="offset-sm-2 col-sm-10">
        <button type="submit" class="btn btn-success">Edit Sneaker</button>
      </div>
    </div>

  </form>
</div>
</div>

{% endblock %}
